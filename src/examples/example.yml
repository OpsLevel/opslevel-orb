description: >
  Sample example description.
# Provide a use-case based example for using this orb.
# Everything in the `usage` section will be displayed in the orb registry.
# Comments are not retained.
usage:
  version: 2.1
  orbs:
    opslevel: opslevel/report-deploy@1.2.3
  workflows:
    report-deploy-event:
      jobs:
        - checkout
        - opslevel/report:
            deployer_email: ${CIRCLE_USERNAME}@example.com
            deployer_name: ${CIRCLE_USERNAME}
            deduplication_id: "123ABC"
            description: "Deployed my service"
            environment: "production"
            integration_url: $INTEGRATION_URL
            number: $CIRCLE_BUILD_NUM
            service: "my-service"
